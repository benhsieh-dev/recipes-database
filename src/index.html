<body>
    <div class="container">

        <div class="wrapper">
            <nav class="nav-bar">
                    <form class='search'>
                        <input type="text" class="search_field" placeholder="Search recipes">
                        <button class="search_btn">
                            <span>Search</span>
                        </button>
                    </form>
                    <button class="help_button">Help</button>
            </nav>
        </div>

        <div class="modal modal--hidden">
            <div class="modal_contents">
                <div class="modal_close-bar">
                        <span class="closeModal"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                </div>
                <p class="documentation">
                    Enter search phrase into the search field. It can be anything recipe related such as "Manhattan", "Apple Pie", or
                    "Avocado Soup."
                </p>
            </div>
        </div>

        <h2 class="search_results_header"><span>Search Results</span></h2>  
        <div class="results">
            <div class="results_list">
            </div>
        
            <div class="results_pages">
            </div>
        </div>

        <h2 class="favorites-header"><span>Favorite Recipes</span></h2>
        <div class="favorites">
        </div>
